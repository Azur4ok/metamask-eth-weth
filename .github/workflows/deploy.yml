name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write 
  id-token: write  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    needs: jekyll-build
        environment:
          name: github-pages
          url: ${{steps.deployment.outputs.page_url}}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9  
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install, build
        run: |
          pnpm install
          pnpm  build

      - name: Deploy
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages
          folder: dist